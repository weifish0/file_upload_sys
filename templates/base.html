<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}親子資訊素養工作坊{% endblock %}</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}親子資訊素養工作坊檔案上傳系統 - 簡單易用的檔案收集平台，讓家長可以輕鬆上傳孩子的學習資料{% endblock %}">
    <meta name="keywords" content="親子工作坊,資訊素養,檔案上傳,教育平台">
    <meta name="author" content="親子資訊素養工作坊">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}親子資訊素養工作坊 - 檔案上傳系統{% endblock %}">
    <meta property="og:description" content="{% block og_description %}簡單易用的檔案上傳平台，家長無需登入即可上傳孩子的學習資料。支援多種檔案格式，安全可靠。{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="親子資訊素養工作坊">
    <meta property="og:locale" content="zh_TW">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% block twitter_title %}親子資訊素養工作坊 - 檔案上傳系統{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}簡單易用的檔案上傳平台，支援多種格式，安全可靠{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自訂 JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
